<div class="panel panel-default">
  <table class="table">
	<thead>
		<tr>
			<th>Name</th>
			<th>Code</th>
			<th>Manufacturer</th>
			<th>Unit</th>
			<th>Purchased Price</th>
			<th>Sell price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in items">
			<td>{{item.item_name}}</td>
			<td>{{item.item_code}}</td>
			<td>{{item.manufacturer}}</td>
			<td>{{item.unit}}</td>
			<td>{{item.in_price}}</td>
			<td>{{item.out_price}}</td>
		</tr>
	</tbody>
</table>
</div>
