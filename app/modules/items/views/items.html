<div class="content-buttons">
    <button type="submit" class="btn btn-default btn-text" ng-init="add=false" ng-click="add=!add"><i class="fa fa-plus"></i> Add Item</button>
</div>
<div class="panel panel-default">
    <table class="table">
        <thead>
            <tr>
                <th>
                    <input type="checkbox" ng-change="itemsSelected(allItems)" ng-model="allItems.selected" />
                </th>
                <th>Name</th>
                <th>Code</th>
                <th>Manufacturer</th>
                <th>Unit</th>
                <th>Invoice Price</th>
                <th>Sele price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="add">
                <td>
                </td>
                <td>
                    <input type="text" ng-model="addObj.name" class="form-control input-sm">
                </td>
                <td>
                    <input type="text" ng-model="addObj.code" class="form-control input-sm">
                </td>
                <td>
                    <input type="text" ng-model="addObj.manufacture" class="form-control input-sm">
                </td>
                <td>
                    <input type="text" ng-model="addObj.unit" class="form-control input-sm">
                </td>
                <td>
                    <input type="text" ng-model="addObj.invoice" class="form-control input-sm">
                </td>
                <td>
                    <input type="text" ng-model="addObj.sale" class="form-control input-sm">
                </td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs btn-primary" ng-click="save(addObj)"><i class="fa fa-ok"></i></button>
                        <button type="button" class="btn btn-xs btn-danger" ng-click="addObj=null"><i class="fa fa-trash"></i></button>
                    </div>
                </td>
            </tr>
            <tr ng-repeat="item in items">
                <td>
                    <input type="checkbox" ng-change="itemSelected()" ng-model="item.selected" />
                </td>
                <td>{{item.item_name}}</td>
                <td>{{item.item_code}}</td>
                <td>{{item.manufacturer}}</td>
                <td>{{item.unit}}</td>
                <td>{{item.in_price}}</td>
                <td>{{item.out_price}}</td>
                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-xs btn-primary"><i class="fa fa-edit"></i></button>
                        <button type="button" class="btn btn-xs btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                </td>
            </tr>
        </tbody>
</div>
